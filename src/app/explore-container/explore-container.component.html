<div id="container">
  <strong>{{ name }}</strong>
  <!-- <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->

<h2>Parking Charge Calculator</h2>
<p>{{directionsName}}</p>
<p><input type="text" class="input" [(ngModel)]="selectedRegistration" /></p>
<p>{{directionsHours}}</p>
<p><input type="text" class="input" [(ngModel)]="selectedHours" /></p>


<p>{{runningTotal}}</p>

<button class="button" (click)="CalculateCharge()"> Calculate Charge </button>
<br>
<button class="button" (click)="ResetButton()"> Reset Charges </button>

<br>

<table class="table" border="1">
    <thead>
        <tr>
            <th>| Registration |</th>
            <th>| Hours |</th>
            <th>| Charge |</th>
            <th>| Running Total |</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let charge of listOfCharges"> 
            <td>{{charge.registration}}</td>
            <td>{{charge.hoursParked}}</td>
            <td>{{charge.parkingCharge}}</td>
            <td>{{charge.runningTotal}}</td>
        </tr>
    </tbody>

</table>

</div>
